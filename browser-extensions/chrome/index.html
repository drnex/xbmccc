<html>
<head>
<title>XBMControlCenter</title>
<link rel="shortcut icon" href="icon.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="index.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.css"/>
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.js" type="text/javascript"></script>
<script src="js/rpc.js" type="text/javascript"></script>
<script src="xbian.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
<input type="text" id="url" placeholder="Insert video url here"/><button id="play">play</button><button id="add">add to</button><select></select>
<fieldset id="remote">
<legend>Remote</legend>
<div id="time"></div><span id="time">00:00</span><br/>
<div id="volume"></div>
</fieldset>
<div id="menu">
	<ul>
		<li><a href="#playlist">Playlist</a></li>
		<li><a href="#history">History</a></li>
		<li><a href="#config">Configuration</a></li>
	</ul>
	<div id="playlist">
		<select id=playlists" size="3">
			<option>Hallo</option>
		</select>
		<table id="playlist" class="grid" title="playlist">
			<thead>
				<tr><th>&nbsp;</th><th>url</th><th>added at</th><th>operations</th></tr>
			</thead>
			<tbody>
				<tr><td>1969</td><td>Slaughterhouse-Five</td><td>A+</td><td><button>play</button></td></tr>
				<tr><td>1952</td><td>Player Piano</td><td>B</td><td><button>play</button></td></tr>
			</tbody>
	</table>
	</div>
	<div id="config">
		<label for="ip">IP-Adress:</label><input type="text" id="ip"/><button id="test">test connection</button>
	</div>
	<div id="history">
	</div>
</div>
</body>
</html>
